version: "2"
sql:
  - engine: "postgresql"
    schema: "db/schema"
    queries: "db/queries/*"
    gen:
      go:
        package: "sqlc"
        sql_package: "pgx/v5"
        out: "internal/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        overrides:
          - db_type: jsonb
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: jsonb
            go_type:
              import: "encoding/json"
              type: "RawMessage"
            nullable: true
          - db_type: json
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: json
            go_type:
              import: "encoding/json"
              type: "RawMessage"
            nullable: true
          - db_type: tsvector
            go_type: "string"
